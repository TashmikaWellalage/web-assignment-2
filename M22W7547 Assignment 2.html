		const userInput = prompt();
		
        function checkYear(userInput) {
            var year = parseInt(userInput);
			
            if (isNaN(year)) {
                document.getElementById("isLeapYear").innerHTML = "Invalid input. Please enter a valid year.";
                return;
            }
            
            var isLeapYear = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
            var horarySign = calculateHorarySign(year);
			
            document.getElementById("isLeapYear");
            var resultText = isLeapYear ? "Leap Year" : "Common Year";
            
			document.getElementById("inputYear").innerHTML = userInput;
            document.getElementById("isLeapYear").innerHTML = resultText;
			document.getElementById("horarySign").innerHTML = horarySign;
			
        }
